    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        #navbar{
            display: flex;
            justify-content: space-around;
            background-color: rgb(116, 116, 252);

<body>
    <div id="navbar">
        <div><a href="men.html">Men</a></div>
        <div><a href="women.html">Women</a></div>
        <div><a href="signup.html">Signup</a></div>
        <div><a href="login.html">Login</a></div>
    </div>
    <h1>Sign Up Page</h1>
    <form action="">
        <input id="email" type="text" placeholder="Enter email">
        <input id="pass" type="text" placeholder="Enter password">
        <input id="user" type="text" placeholder="Enter username">
        <input type="submit">
    </form>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",signUpFun);
    var userData = JSON.parse(localStorage.getItem("userCreds")) || [];
    function signUpFun(){
        event.preventDefault();

        var userObj = {
            email:document.querySelector("#email").value,
            password:document.querySelector("#pass").value,
            userName:document.querySelector("#user").value
        };
        // console.log(userObj);

        userData.push(userObj);

        localStorage.setItem("userCreds",JSON.stringify(userData))
        document.querySelector("form").reset();
    }
</script>
